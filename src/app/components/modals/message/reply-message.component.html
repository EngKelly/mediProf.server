<!-- Button to Open the Modal -->
<div>
    <button type="button" class="mb-3 mr-4 btn btn-primary bg-primary text-white" data-bs-toggle="modal"
        data-bs-target="#REPLY_MESSAGE_MODAL">
        Respond
    </button>

    <!-- The Modal -->
    <div class="modal" id="REPLY_MESSAGE_MODAL">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 class="modal-title">Respond to {{userEmail}} message</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <h4> The email of this user has been copied to your clipboard.
                        Click on the button bellow to reply <b>{{userEmail}}</b> message.
                        Clicking on the reply button will take you to titan email where you can paste the user email and
                        compose a
                        respond mail to this user.
                    </h4>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href="https://hostinger.titan.email/mail/" target="_blank" class="btn btn-primary">Reply</a>
                </div>

            </div>
        </div>
    </div>
</div>
